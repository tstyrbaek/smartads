name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, bcmath, curl, zip, gd, pdo_mysql
        coverage: none
        
    - name: Copy environment file
      run: |
        cp backend/.env.example backend/.env
        
    - name: Install Composer dependencies
      working-directory: ./backend
      run: composer install --no-dev --optimize-autoloader
      
    - name: Install Node dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Build frontend assets
      working-directory: ./frontend
      run: npm run build
      
    - name: Run Laravel migrations (if needed)
      working-directory: ./backend
      run: php artisan migrate --force
      
    - name: Clear caches
      working-directory: ./backend
      run: |
        php artisan cache:clear
        php artisan config:clear
        php artisan route:clear
        php artisan view:clear
        php artisan event:clear
        
    - name: Optimize caches
      working-directory: ./backend
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        php artisan event:cache
        
    - name: Restart queue workers
      working-directory: ./backend
      run: php artisan queue:restart
      
    - name: Deploy to server (example - adjust for your setup)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Add your deployment commands here"
        echo "For example: rsync to server, Docker commands, etc."
        
    - name: Health check
      working-directory: ./backend
      run: php artisan about
